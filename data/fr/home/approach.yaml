title: "Notre démarche"

step1: 
  name: Premier contact
  description: | 
    Avez-vous besoin de services de conseil ou de formation?    
    Écrivez-nous à <a href="mailto:info@insileco.io">info@insileco.io</a>.
    
step2: 
  name: Étape 2
  description: | 
    Nous vous offrons 30 minutes pour discuter afin de bien comprendre vos besoins.
    
step3: 
  name: Étape 3
  description: | 
    Nous analysons et proposons une solution adaptée à vos besoins.

step4: 
  name: Étape 4
  description: | 
    Nous travaillons ensemble pour répondre ou vous aider à développer la capacité requise pour répondre à vos besoins.