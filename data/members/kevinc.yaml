  bio: "Cofondateur de inSileco, associé de recherche à l'Université de Guelph et défenseur d'une recherche ouverte et reproductible. Depuis presque dix ans maintenant, je m'intéresse à de nombreux problèmes en écologie, principalement autour d'enjeux théoriques en macro-écologie et en théorie des réseaux écologiques. J'ai aussi travaillé dans d'autres domaines comme l'épidémiologie, la dynamique forestière, les méta-écosystèmes, la sécurité alimentaire, etc. Je me suis confronté à une large palette de problèmes techniques, ce qui m'a permis d'acquérir de nombreuses compétences quantitatives et computationnelles."
en:
  role: co-founder
  skill:
  bio: "Co-fonder of inSileco, associate researcher at the University of Guelph, open and reproducible research advocate. For almost ten years now, I have been tackling research challenges in various areas of ecology. I have mainly been focusing on theory in macro-ecology and network ecology, but I have also been working on various topics such as epidemics, forest dynamics, meta-ecosystems and food security. I have been facing a wide array of technical problems and have acquired a very broad set of quantitative and computational skills."